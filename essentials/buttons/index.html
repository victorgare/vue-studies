<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App</title>

    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <button @click="reveal" class="vue-btn">Reveal the Secret Number</button>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                secretNumber: Math.floor(Math.random() * 100) + 1
            },
            methods: {
                reveal(){
                    alert(`Here's the secre number: ${this.secretNumber}`)
                }
            }
        });
    </script>
</body>

</html>
