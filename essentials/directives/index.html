<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App</title>

    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <div v-bind:title="randNum" v-if="shown">
            Hover over me for your random number!</div>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                randNum: Math.floor(Math.random() * 50),
                shown: true
            }
        });
    </script>
</body>

</html>
